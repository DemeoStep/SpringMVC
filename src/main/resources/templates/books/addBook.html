<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<form th:action="@{../books/add}" method="post" th:object="${request}">
    <p>Title : <input type="text" name="title"></p>
    <p>Year : <input type="text" name="year"></p>
    <p>Author first name: <input type="text" name="authorFirstName"></p>
    <p>Author last name: <input type="text" name="authorLastName"></p>
    <p>Book content:</p>
    <textarea name="content" rows="20" cols="55">
        "And all these sorrows I have seen.
        They lead me to believe.
        That everything is actually a mess."
    </textarea>
    <br>
    <br>
    <input type="submit" value="Pass data">
</form>

<hr>
<form>
    <input type="submit" formaction="/books/all" formmethod="get" value="Books list...">
    <input type="submit" formaction="/" formmethod="get" value="Go to main...">
</form>
</body>
</html>
