<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<table>
    <thead align="left">
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Author first name</th>
        <th>Author last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${list}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.year}"></td>
        <td th:text="${book.authorFirstName}"></td>
        <td th:text="${book.authorLastName}"></td>
        <td>
            <form th:action="@{../books/delete}" method="post" th:object="${request}" class="table-button">
                <input class="table-button" type="submit" value="delete">
                <input type="hidden" th:value="${book.id}" name="id">
            </form>
        </td>
    </tr>
    </tbody>
</table>

<hr>
<form action="/books/add" method="get">
    <input type="submit" value="Add book...">
</form>

<form action="/" method="get">
    <input type="submit" value="Go to main...">
</form>

</body>
</html>
