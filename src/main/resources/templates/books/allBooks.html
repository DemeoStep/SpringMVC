<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>All Books</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th class="th-center">Title</th>
        <th class="th-center">Year</th>
        <th class="th-center">Author first name</th>
        <th class="th-center">Author last name</th>
        <th th:if="${isAdmin}" class="th-center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${list}">
        <td th:text=${book.title}></td>
        <td th:text=${book.year}></td>
        <td th:text=${book.authorFirstName}></td>
        <td th:text=${book.authorLastName}></td>
        <td th:if="${isAdmin}">
            <form class="table-button">
                <input type="submit" value="edit" th:formaction=@{../books/edit} method="get" th:object=${request} class="table-button">
                <input type="submit" value="delete" th:formaction=@{../books/delete} method="get" th:object=${request} class="table-button" >
                <input type="hidden" th:value=${book.id} name="id">
            </form>
        </td>
    </tr>
    </tbody>
</table>

<hr>

<input th:if="${isAdmin}" class="table-button" onclick="location.href='/books/add'" type="button" value="Add book">
<input onclick="location.href='/'" type="button" value="Goto main">

</body>
</html>
