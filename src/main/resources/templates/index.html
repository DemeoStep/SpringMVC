<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
        <title>Index</title>
    </head>
    <body>
        <input th:if="${isAdmin}" class="table-button" onclick="location.href='/books/add'" type="submit" value="Add book">
        <input class="table-button" onclick="location.href='/books/all'" type="button" value="Books list">

        <hr>

        <input th:if="${isAdmin}" class="table-button" onclick="location.href='/users/add'" type="button" value="Add user">
        <input th:if="${isAdmin}" class="table-button" onclick="location.href='/users/all'" type="button" value="User list">

        <hr th:if="${isAdmin}">
        <input th:if="!${isUser}" class="table-button" onclick="location.href='/registration'" type="button" value="Registration">
        <br th:if="!${isUser}">
        <input th:if="!${isUser}" class="table-button" onclick="location.href='/login'" type="button" value="Login">
        <br th:if="!${isUser}">
        <input th:if="${isUser}" class="table-button" onclick="location.href='/perform_logout'" type="button" value="Logout">
    </body>
</html>
