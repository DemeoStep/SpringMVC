<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>List of users</title>
</head>
<body>
    <h2>List of users : </h2>
    <table>
        <thead>
        <tr>
            <th class="th-center">Login</th>
            <th class="th-center">Email</th>
            <th class="th-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${list}">
            <td th:text=${user.login}></td>
            <td th:text=${user.email}></td>
            <td>
                <form class="table-button">
                    <input type="submit" value="edit" th:formaction=@{../users/edit} method="get" th:object=${request} class="table-button">
                    <input type="submit" value="delete" th:formaction=@{../users/delete} method="get" th:object=${request} class="table-button" >
                    <input type="hidden" th:value=${user.id} name="id">
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>

    <h5><a href="/users/add">Go to users form...</a></h5>
    <h5><a href="/">Go to main...</a></h5>

</body>
</html>
