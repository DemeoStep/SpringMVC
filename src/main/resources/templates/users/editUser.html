<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Add User</title>
</head>
<body>

<form th:action=@{../users/edit} method="post" th:object=${request}>
    <p>Login : <input type="text" name="login" th:value="${user.login}"></p>
    <p>Email : <input type="text" name="email" th:value="${user.email}"></p>
    <p>Password : <input type="password" name="password"></p>
    <p th:if="${isSuper}">Role :
        <select name="role">
            <option th:if="${role == 'User'}" selected value="USER">User</option>
            <option th:unless="${role == 'User'}" value="USER">User</option>
            <option th:if="${role == 'Admin'}" selected value="ADMIN">Admin</option>
            <option th:unless="${role == 'Admin'}" value="ADMIN">Admin</option>
            <option th:if="${role == 'Super'}" selected value="SUPER">Superadmin</option>
            <option th:unless="${role == 'Super'}" value="SUPER">Superadmin</option>
        </select></p>
    <input type="hidden" th:unless="${isSuper}" name="role" value="USER">
    <input type="submit" value="Pass data">
    <input type="hidden" th:value="${user.id}" name="id">
</form>

<br/>
<input onclick="location.href='/users/all'" type="button" value="Users list">
<input onclick="location.href='/'" type="button" value="Goto main">

</body>
</html>
